<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de la Semaine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Barre latérale */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            left: 0;
            top: 0;
            background-color: #333;
            padding-top: 20px;
            transition: 0.3s;
            overflow-x: hidden;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        /* Contenu principal */
        .content {
            margin-left: 250px;
            padding: 20px;
        }

        /* Bouton pour fermer la barre latérale */
        .closebtn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            margin-left: 50px;
        }

        /* Affichage des menus */
        .menu {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            visibility: hidden;
        }

        .menu-jour {
            margin-bottom: 20px;
        }
        
        .menu-type {
            margin-left: 20px;
        }

        .menu div {
            width: 20%;
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .menu h3 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <!-- Barre latérale -->
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="javascript:void(0)" onclick="showCalendar()">Choisir une date</a>
    </div>

    <!-- Contenu principal -->
    <div class="content">
        <h1>Menu de la Semaine</h1>
        <div id="calendar-container"></div>
        <div class="menu" id="menu-container"></div>
    </div>

    <script>
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
        }

        function showCalendar() {
            // Vous pouvez intégrer un widget de calendrier ici
            alert("Le calendrier s'affiche ici.");
            // Pour l'exemple, on va afficher les menus après avoir cliqué
            document.getElementById('menu-container').style.visibility = 'visible';
        }

        // Remplacez l'URL ci-dessous par le lien direct vers votre fichier JSON hébergé
        const jsonUrl = 'https://0ba0c47b-a87b-44c8-a483-cd0748542559.usrfiles.com/ugd/0ba0c4_82d7cbe000d3440386eca637ed756fee.json';

        fetch(jsonUrl)
            .then(response => response.json())
            .then(data => {
                afficherMenu(data);
            })
            .catch(error => console.error('Erreur lors du chargement des données du menu:', error));

        function afficherMenu(data) {
            let htmlContent = '';

            data.forEach(jour => {
                htmlContent += `<div class="menu-jour"><h2>${jour.Date}</h2>`;

                ['Menu Mer', 'Menu Terre', 'Menu Veggie', 'Menu Végan'].forEach(menuType => {
                    if (jour[menuType]) {
                        htmlContent += `<div class="menu-type"><h3>${menuType}</h3>`;
                        htmlContent += `<p>Entrée : ${jour[menuType].Entrée || 'Non disponible'}</p>`;
                        htmlContent += `<p>Plat : ${jour[menuType].Plat || 'Non disponible'}</p>`;
                        htmlContent += `<p>Dessert : ${jour[menuType].Dessert || 'Non disponible'}</p>`;
                        htmlContent += `</div>`;
                    }
                });

                htmlContent += `</div>`;
            });

            document.getElementById('menu-container').innerHTML = htmlContent;
        }
    </script>
</body>
</html>
